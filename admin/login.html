<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credencial Admin</title>
    <link rel="stylesheet" href="../static/style.css" />

</head>

<body class="admin">
    <div class="login-page">
      <div class="secc-izq">
        <div class="titulo">
          <h1>Ingresa</h1>
        </div>
        <div class="subtitulo">
          <h3>Iniciar sesión como administrador para Huerto Hogar</h3>
        </div>
        <form id="loginForm" action="">
          <div class="form-group">
            <label for="usuario">Usuario (email)</label>
            <input type="text" id="usuario" required />
          </div>
  
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" required />
          </div>
          <div id="mensaje" class="mensaje-error"></div>
          <button type="submit">Ingresar</button>
        </form>
      </div>
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Imagen de fondo" />
    </div>  
    <script src="script.js"></script>
  </body>
  
</html>
